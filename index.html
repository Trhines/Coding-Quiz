<!DOCTYPE html>
<html lang = "en">

    <head>
        <link rel="stylesheet" href="assets\style\style.css">
    </head>
    
    
    <grid>
        <body>
            <header>
                <button id="score-page" class="h-btn">Highscores</button>
                <p id='scoreEl'></p>
            </header>
            <div id='start-screen'>
                <h3 id="quiz-question"></h3> 
                <div id="prompt-title">
                <h3>Coding Quiz</h3>
                <p>"This quiz will challenge your basic coding knowledge. <br>
                    You will have 60 seconds to answer 5 questions. A wrong answer will subtract 10 seconds.<br> 
                    Good luck!
                </p>
                </div>
                <div class="form-container">
                    <form id="score-submit-form" hidden>
                        <input type="text" id="initials" placeholder="Initials">
                        <input type = "submit" id="submit" class="button" value="Submit Score">
                    </form>
                </div>
            </div>
       
            <div class="question-container">
                <button id="btn_one" class="button" hidden></button>
                <button id="btn_two" class="button" hidden></button>
                <button id="btn_three" class="button" hidden></button>
                <button id="btn_four" class="button" hidden></button>
            </div>
            <div class="score-container">
                <ol id="score-board">
                </ol>
            </div>
            <div class="options-container">               
                <button id="start" class="button">Start</button>
                <button id="restart" class="button" hidden>Click to Restart</button>
                <button id="reset-scores" class="button" hidden>Clear Highscores</button>
                <p id="wrong_answer"></p>
            </div>
        </body>
    </grid>
    <script src = assets\js\script.js></script>
</html>
